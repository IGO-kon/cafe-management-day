<!DOCTYPE html>
<html>
<head>
    <title>商品編集</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">商品編集ページ</h1>
        <!-- 商品一覧ページへのボタン -->
        <a href="{{ url_for('products') }}" class="btn btn-secondary">商品一覧</a>
        <a href="{{ url_for('stock_history_list') }}" class="btn btn-secondary">在庫履歴</a>

        <form action="/edit_product/{{ product[0] }}" method="post" class="mt-4">
            <div class="form-group">
                <label for="product_name">商品名:</label>
                <input type="text" class="form-control" id="product_name" name="product_name" value="{{ product[1] }}" required>
            </div>

            <div class="form-group">
                <label for="category">カテゴリ:</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ product[2] }}" required>
            </div>

            <div class="form-group">
                <label for="price">価格:</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" value="{{ product[3] }}" required>
            </div>

            <div class="form-group">
                <label for="stock_quantity">在庫数量:</label>
                <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" min="0" value="{{ product[4] }}" required>
            </div>

            <button type="submit" class="btn btn-primary">更新</button>
        </form>

        <!-- 削除ボタン -->
        <form action="/delete_product/{{ product[0] }}" method="post" class="mt-3">
            <button type="submit" class="btn btn-danger" onclick="return confirm('この商品を削除してもよろしいですか？');">削除</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
