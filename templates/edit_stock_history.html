<!DOCTYPE html>
<html>
<head>
    <title>入出庫履歴編集</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">入出庫履歴編集</h1>
        <form method="post">
            <div class="form-group">
                <label for="product_id">商品ID</label>
                <input type="text" class="form-control" id="product_id" name="product_id" value="{{ stock_history[1] }}" readonly>
            </div>
            <div class="form-group">
                <label for="user_id">ユーザーID</label>
                <input type="text" class="form-control" id="user_id" name="user_id" value="{{ stock_history[2] }}" readonly>
            </div>
            <div class="form-group">
                <label for="quantity">数量</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="{{ stock_history[3] }}" required>
            </div>
            <div class="form-group">
                <label for="note">備考</label>
                <textarea class="form-control" id="note" name="note" rows="3">{{ stock_history[4] }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">更新</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
