<!DOCTYPE html>
<html>
<head>
    <title>在庫履歴</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">在庫履歴</h1>
        <!-- 在庫履歴一覧ページへのボタン -->
        <a href="{{ url_for('products') }}" class="btn btn-secondary">商品一覧</a>
        <a href="{{ url_for('stock_history_list') }}" class="btn btn-secondary">在庫履歴</a>

        <form action="/stock_history" method="post" class="mt-4">
            <div class="form-group">
                <label for="product_id">商品名:</label>
                <select class="form-control" id="product_id" name="product_id" required>
                    {% for product in products %}
                    <option value="{{ product[0] }}">{{ product[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">数量:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" min="0" required>
            </div>

            <div class="form-group">
                <label for="note">備考:</label>
                <textarea class="form-control" id="note" name="note" rows="3"></textarea>
            </div>

            <input type="hidden" id="user_id" name="user_id" value="1">

            <button type="submit" class="btn btn-primary">更新</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
