<!DOCTYPE html>
<html>
<head>
    <title>入出庫履歴一覧</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">入出庫履歴一覧</h1>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>履歴ID</th>
                    <th>商品名</th>
                    <th>ユーザー名</th>
                    <th>数量</th>
                    <th>日時</th>
                    <th>備考</th>
                    <th>操作</th> <!-- 新しい列を追加 -->
                </tr>
            </thead>
            <tbody>
                {% for entry in stock_history %}
                <tr>
                    <td>{{ entry[0] }}</td>
                    <td>{{ entry[1] }}</td>
                    <td>{{ entry[2] }}</td>
                    <td>{{ entry[3] }}</td>
                    <td>{{ entry[4] }}</td>
                    <td>{{ entry[5] }}</td>
                    <td>
                        <!-- 編集ボタンを追加 -->
                        <a href="{{ url_for('edit_stock_history', history_id=entry[0]) }}" class="btn btn-primary btn-sm">編集</a>
                        <!-- 削除フォームを追加 -->
                        <form action="{{ url_for('delete_stock_history', history_id=entry[0]) }}" method="post" style="display: inline;">
                            <input type="hidden" name="_method" value="DELETE">
                            <button type="submit" class="btn btn-danger btn-sm">削除</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
